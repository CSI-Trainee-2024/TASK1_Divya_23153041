<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="package.css">
</head>
<body>
    <header>
        <h1>Beauty of London</h1>
        <p>3N London | Land Only</p>

    <main class="main">
        <section class="tour">
            <h2>Tour Overview</h2>
            <p>3N London</p>
        </section>
        
        <section class="mimage">
            <img src="images/destination2.jpg" alt="European Landmark">
        </section>
        
        <div class="container">
            <div class="pcard">
                <h2>Starting from</h2>
                <p class="oprice">₹142,900</p>

                    <img src="https://www.easemytrip.com/holidays/Content/customize/img/emi-pay-list.svg">

                </p>
            </div>
            
            <button class="btn">Submit Your Query</button>
            
            <div class="tourd">

                    <img src="https://www.easemytrip.com/holidays/Detailcss/newcss/img/clock-holiday-v1.svg">
                    <strong>Duration:</strong> 3N LONDON
                </div>
                <div class="ditem">
                    <img src="https://www.easemytrip.com/holidays/Detailcss/newcss/img/location-holiday.svg">
                    <strong>Places to Visit:</strong>
                </div>
                <p class="places">London Tour Hop-on Hop-off Bus optional Thames River cruise</p>
            </div> 
            <div class="pack">
                <div class="fea">
                    <div class="featp">
                        <img src="https://www.easemytrip.com/holidays/Content/customize/img/hotel-1.svg">
                        <span>Hotel</span>
                    </div>
                    <div class="featp">
                        <img src="https://www.easemytrip.com/holidays/Content/customize/img/sightseeing-1.svg">
                        <span>Sightseeing</span>
                    </div>
                    <div class="featp">
                        <img src="https://www.easemytrip.com/holidays/Content/customize/img/transfer-1.svg">
                        <span>Transfer</span>
                    </div>
                    <div class="featp">
                        <img src="https://www.easemytrip.com/holidays/Content/customize/img/meal-1.svg">
                        <span>Meal</span>
                    </div>
                </div>
            </div>
        </div>
